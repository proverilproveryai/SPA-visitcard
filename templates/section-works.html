<section class="section" id="section3">
    <div class="works-container">
        <h2 class="section-title">МОИ РАБОТЫ</h2>
        
        <div class="works-content">
            <!-- Единый блок работы -->
            <div class="work-card">
                <!-- work-main: изображение + описание (с тегами внизу) -->
                <div class="work-main">
                    <!-- Карусель изображений -->
                    <div class="carousel-wrapper">
                        <div class="carousel-square">
                            <div class="main-project-image">
                                <img id="mainProjectImage" src="" alt="Project Image">
                            </div>
                        </div>
                        
                        <!-- Thumbnails под изображением -->
                        <div class="bottom-controls">
                            <div class="project-thumbnails" id="projectThumbnails">
                                <!-- Thumbnails генерируются JS -->
                            </div>
                        </div>
                         <!-- Кнопка показа описания для мобильных -->
                        <button class="mobile-info-toggle" id="mobileInfoToggle">
                            Показать описание
                        </button>
                    </div>
                    
                    <!-- Описание работы (С ТЕГАМИ внизу) -->
                    <div class="work-info">
                        <h3 class="work-title" id="workTitle">Название работы</h3>
                        <div class="work-description-wrapper">
                            <div class="work-description" id="workDescription">
                                Описание работы
                            </div>
                        </div>
                        <!-- Теги внизу work-info -->
                        <div class="work-tags" id="workTags">
                            <!-- Теги генерируются JS -->
                        </div>
                    </div>
                </div>
                
                <!-- work-navigation: навигация (БЕЗ ИЗМЕНЕНИЙ) -->
                <div class="work-navigation">
                    <button class="project-nav project-prev" id="prevProjectBtn">
                        <img src="assets/images/arrow-left.svg" alt="Previous" onerror="this.style.display='none'; this.parentElement.innerHTML=`<b>&laquo;&laquo;&laquo;<b>`">
                    </button>
                    
                    <div class="carousel-indicators" id="indicators">
                        <!-- Индикаторы генерируются JS -->
                    </div>
                    
                    <button class="project-nav project-next" id="nextProjectBtn">
                        <img src="assets/images/arrow-right.svg" alt="Next" onerror="this.style.display='none'; this.parentElement.innerHTML=`<b>&raquo;&raquo;&raquo;<b>`">
                    </button>
                </div>
            </div>
        </div>

        <!-- Overlay для мобильных -->
        <div class="mobile-info-overlay" id="mobileInfoOverlay">
            <div class="mobile-info-content">
                <button class="mobile-info-close" id="mobileInfoClose">×</button>
                <div class="mobile-info-scroll">
                    <h3 class="mobile-info-title" id="mobileInfoTitle"></h3>
                    <div class="mobile-info-description" id="mobileInfoDescription"></div>
                    <div class="mobile-info-tags" id="mobileInfoTags"></div>
                </div>
            </div>
        </div>
        
        <!-- Декоративные элементы -->
        <div class="works-decoration decoration-1"></div>
        <div class="works-decoration decoration-2"></div>
        <div class="floating-dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
        </div>
    </div>
</section>
